<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#4F46E5"/>
  
  <!-- グラデーションオーバーレイ -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- ロゴ -->
  <g transform="translate(100, 100)">
    <path d="M0 0h200v200h-200z" fill="#FFFFFF"/>
    <text x="100" y="120" font-family="Arial" font-size="80" fill="#4F46E5" text-anchor="middle">W</text>
  </g>
  
  <!-- テキスト -->
  <text x="600" y="400" font-family="Arial" font-size="48" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
    Workmate AI
  </text>
  <text x="600" y="480" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">
    あなたのビジネスパートナー
  </text>
  
  <!-- 装飾的な要素 -->
  <circle cx="200" cy="200" r="150" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="1000" cy="430" r="100" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="1"/>
    </linearGradient>
  </defs>
</svg> 